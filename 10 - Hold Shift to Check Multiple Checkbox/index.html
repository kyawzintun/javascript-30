<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hold Shift Key to Check Multiple Checkbox</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="inbox">
    <div class="item">
      <input type="checkbox">
      <p>This is inbox layout</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Check one item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Hold down you shift key</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Check lower item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Everything inbetween should also be set to checked</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Try do it any libraries</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Just regular javascript</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Good luck</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Don't forget to tweet your result</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Bye bye</p>
    </div>
  </div>

  <script>
    const checkboxes = document.querySelectorAll("input[type='checkbox']");
    let lastChecked;
    function handleCheck(e) {
      let inBetween = false;
      if(e.shiftKey && this.checked) {
        checkboxes.forEach(checkbox => {
          if(checkbox === this || checkbox === lastChecked) {
            inBetween = !inBetween;
          }

          if(inBetween) {
            checkbox.checked = true;
          }
        })
      }

      lastChecked = this;
    }


    checkboxes.forEach(checkbox => checkbox.addEventListener("click", handleCheck));
  </script>
</body>
</html>
