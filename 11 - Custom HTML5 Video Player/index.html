<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Custom HTML5 Video Player</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="player">
    <video src="./Nikon_Brand _Story_The Day.mp4" class="player__viewer video"></video>

    <div class="player__controls">
      <div class="progress">
        <div class="progress__filled"></div>
      </div>

      <button class="player__button toggle">â–º</button>
      <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
      <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
      <button data-skip="-10" class="player__button"><< 10s</button>
      <button data-skip="25" class="player__button">25s >></button>
      <button class="player__button toggle_screen">
        <svg fill="#fff" height="100%" version="1.1" viewBox="0 0 36 36" width="50%">
          <g class="ytp-fullscreen-button-corner-0">
            <use class="ytp-svg-shadow" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#ytp-id-40"></use>
            <path class="ytp-svg-fill" d="m 10,16 2,0 0,-4 4,0 0,-2 L 10,10 l 0,6 0,0 z" id="ytp-id-40"></path>
          </g>
          <g class="ytp-fullscreen-button-corner-1">
            <use class="ytp-svg-shadow" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#ytp-id-41"></use>
            <path class="ytp-svg-fill" d="m 20,10 0,2 4,0 0,4 2,0 L 26,10 l -6,0 0,0 z" id="ytp-id-41"></path>
          </g>
          <g class="ytp-fullscreen-button-corner-2">
            <use class="ytp-svg-shadow" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#ytp-id-42"></use>
            <path class="ytp-svg-fill" d="m 24,24 -4,0 0,2 L 26,26 l 0,-6 -2,0 0,4 0,0 z" id="ytp-id-42"></path>
          </g>
          <g class="ytp-fullscreen-button-corner-3">
            <use class="ytp-svg-shadow" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#ytp-id-43"></use>
            <path class="ytp-svg-fill" d="M 12,20 10,20 10,26 l 6,0 0,-2 -4,0 0,-4 0,0 z" id="ytp-id-43"></path>
          </g>
        </svg>
      </button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
