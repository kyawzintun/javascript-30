<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Key Sequence Detection</title>
</head>
<body>
  <script>
    const keys = [];
    const secretCode = "kzt";

    function checkSecretCode(e) {
      keys.push(e.key);
      if(keys.join('').includes(secretCode)) {
        cornify_add();
      }
    }

    window.addEventListener("keyup", checkSecretCode);
  </script>
  <script src="./cornify.js"></script>
</body>
</html>
